name: Ombro_Plus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  firebase_core:
  firebase_auth:
  cloud_firestore:
  intl: ^0.20.2
  cupertino_icons: ^1.0.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  names_launcher: ^0.0.2
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true

  assets:
  - 'assets/images/logo-app.png'
  - 'assets/images/logo-app-imagem.png'
  - 'assets/images/exercicio.jpg'

names_launcher:
  name: "Ombro Plus"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_native_splash:
  image: assets/images/logo-app-imagem.png
